<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/assets/ico/favicon.png">

    <title>Geo Dashboard Lab</title>

    <!-- Bootstrap core CSS -->
    <link href="/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="style.css" rel="stylesheet">

    <Link href='//api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />

    <!--[if lte IE 8]>
      <link href='//api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.ie.css' rel='stylesheet' />
    <![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/assets/js/html5shiv.js"></script>
      <script src="/assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <button id="layers" type="button" data-toggle="modal" href="#myModal" class="btn btn-default">
      <span class="glyphicon glyphicon-globe"></span> Layers
    </button>
    <button id="about" type="button" data-toggle="modal" href="#myModal" class="btn btn-danger">
      About
    </button>
    <div class="container">
    <div class="container">
      <div class="row" id="maps">
        <div id="map-11" class="col-sm-6">
          <button data-toggle="tooltip" data-placement="top" title="Synchronize map state" id="pushpin" type="button" class="btn btn-success btn-xs" data-toggle="button">
            <span class="glyphicon glyphicon-pushpin"></span>
          </button>
        </div>
        <div id="map-12" class="col-sm-6"></div>
      </div>

      <div class="row" id="timeline">
        <div class="col-sm-4">
          <div id="time-button" class="btn-group">
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-stop"></span>
            </button>
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-play"></span>
            </button>
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-pause"></span>
            </button>
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-repeat"></span>
            </button>
          </div>
        </div>

        <div class="col-sm-3">
          <h3 id="date">4 December 2012</h3>
        </div>
        <div class="col-sm-5">
          Timeline
        </div>
      </div> 

      <div class="row" id="maps">
        <div id="map-21" class="col-sm-6"></div>
        <div id="map-22" class="col-sm-6"></div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/assets/js/jquery-2.0.3.min.js"></script>
    <script src="/dist/js/bootstrap.min.js"></script>
    <script src='//api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>
    <script type='text/javascript'>
      var map11 = L.mapbox.map('map-11', 'examples.map-9ijuk24y',
                               {attributionControl: false,
                                zoomControl: false})
          .setView([37.9, -77], 5);

      var map12 = L.mapbox.map('map-12', 'examples.map-y7l23tes',
                               {attributionControl: false,
                                zoomControl: false})
          .setView([37.9, -77], 5);

      var map21 = L.mapbox.map('map-21', 'franckalbinet.map-8qg3im8y',
                               {attributionControl: false,
                                zoomControl: false})
          .setView([37.9, -77], 5);

      var map22 = L.mapbox.map('map-22', 'examples.map-9ijuk24y,examples.npr-stations',
                               {attributionControl: false,
                                zoomControl: false})
          .setView([37.9, -77], 5);

      map11.on('click', function(e) {
            map11.panTo(e.latlng);
            map12.panTo(e.latlng);
            map21.panTo(e.latlng);
            map22.panTo(e.latlng);
      });

      map12.on('click', function(e) {
            map11.panTo(e.latlng);
            map12.panTo(e.latlng);
            map21.panTo(e.latlng);
            map22.panTo(e.latlng);
      });

      map21.on('click', function(e) {
            map11.panTo(e.latlng);
            map12.panTo(e.latlng);
            map21.panTo(e.latlng);
            map22.panTo(e.latlng);
      });

      map22.on('click', function(e) {
            map11.panTo(e.latlng);
            map12.panTo(e.latlng);
            map21.panTo(e.latlng);
            map22.panTo(e.latlng);
      });

      $("button").click(function(e) {
             //do something
             /*e.stopPropagation();*/
      })

      $(window).resize(function() {
        winHeight = $(window).height();
        $(".row#maps").css("height", (winHeight-55)/2);
      });

    </script>
  </body>
</html>
